<div class="container" ng-show="formView">
    <form class="form-horizontal" role="form">
        <h2>Edit company</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name*</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" ng-model="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" ng-model="lastName" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" ng-model="email" placeholder="Email" class="form-control" name= "email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">company name*</label>
            <div class="col-sm-9">
                <input type="text" id="cname" ng-model="cname" placeholder="Company name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">License Etart Date*</label>
            <div class="col-sm-9">
                <div class="input-group datepicker" date-format="yyyy-MM-dd" button-prev='<i class="fa fa-arrow-circle-left"></i>' button-next='<i class="fa fa-arrow-circle-right"></i>'>
                    <input type="text" id="sDate" ng-model="sDate" class="form-control" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">License End Date*</label>
            <div class="col-sm-9">
                <div class="input-group datepicker" date-format="yyyy-MM-dd" button-prev='<i class="fa fa-arrow-circle-left"></i>' button-next='<i class="fa fa-arrow-circle-right"></i>'>
                    <input type="text" id="eDate" ng-model="eDate" class="form-control" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-3 control-label">Status*</label>
            <div class="col-sm-9">
                <select class="form-control" name="status"  id="status" ng-model="status" required="required">
                    <option value="">Select status</option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 text-left">
                <div class="previous">
                  <button type="button" class="btn btn-success btn-block" ng-click="updateCompanyInfo();">Update</button>
                </div>
            </div>
            <div class="col-xs-6 text-right">   
                <div class="next">
                  <button type="button" class="btn btn-primary btn-block" ng-click="backToListing();">Back</button>
                </div>
            </div>
            <input type="hidden" id="cid" ng-model="cid">
        </div>
        
        
    </form> <!-- /form -->
</div> <!-- ./container -->








<div class="col-lg-12" style="padding:0px;" ng-show="listView">
    <div class="portlet portlet-blue" style="margin-bottom:12px;">
        <div class="portlet-heading">
            <div class="portlet-title" id="SHOWINFO">
                <h4><i class="fa fa-list fa-fw"></i>List of registered company</h4>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="portlet-body">
            <div class="table-responsive dashboard-demo-table">
                <table class="table table-bordered table-striped table-hover" id="dataTable" >
                    <colgroup>
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    <col class="col-md-1 col-sm-1">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Sl. No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Company Name</th>
                            <th>License start date</th>
                            <th>License end date</th>
                            <th>Status</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="detailsstockid">
                        <tr ng-repeat="usr in objCompanyData" ng-if="objCompanyData.length > 0">
                            <td>{{$index+1}}</td>
                            <td>{{usr.fname}}</td>
                            <td>{{usr.lname}}</td>
                            <td>{{usr.email}}</td>
                            <td>{{usr.cname}}</td>
                            <td>{{usr.sdate}}</td>
                            <td>{{usr.edate}}</td>
                            <td ng-if="usr.status==0">
                                <a ui-sref='dashboard.category.subcat'>
                                    <input type='button' class='btn btn-xs btn-red' value='Inactive' ng-click="inactiveCompanyData(usr._id,usr.status);" >
                                </a>
                            </td>
                            <td ng-if="usr.status==1">
                                <a ui-sref='/'>
                                    <input type='button' class='btn btn-xs btn-green' value='Active' ng-click="inactiveCompanyData(usr._id,usr.status);">
                                </a>
                            </td>
                            <td><a ui-sref='/'><input type='button' class='btn btn-xs btn-green' value='View' ng-click="editCompanyData(usr._id);"></a></td>
                        </tr>
                        <tr ng-if="objCompanyData.length == 0">
                            <td colspan="8">
                                <center>
                                  <p><b>No Record Found</b>
                                  </p>
                               </center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
